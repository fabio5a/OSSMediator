apiVersion: 1

datasources:
  - name: dac-radio-4g-pm
    type: grafana-opensearch-datasource
    access: proxy
    database: "4g-pm*"
    url: http://localhost:9200
    jsonData:
      timeInterval: 15m
      timeField: "pm_data_source.end_timestamp"
      version: "1.0.0"
      flavor: "opensearch"
      tlsSkipVerify: true
    editable: true

