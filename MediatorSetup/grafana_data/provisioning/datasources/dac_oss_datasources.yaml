apiVersion: 1

datasources:
  - name: dac-radio-4g-pm
    type: elasticsearch
    access: proxy
    database: "4g-pm*"
    url: http://localhost:9200
    jsonData:
      timeInterval: 15m
      timeField: "pm_data_source.end_timestamp"
      esVersion: 70
      tlsSkipVerify: true
    editable: true
      
